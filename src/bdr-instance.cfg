[buildout]
extends =
  dr-instance.cfg
  sources.cfg

parts +=
    i18ndude

[instance]
eggs +=
  raven
  anz.casclient
  anz.ecasclient
  reportek.authentication_overrides
  edw.logger

zcml +=
  anz.casclient
  anz.ecasclient
  reportek.authentication_overrides
  edw.logger

zcml-additional +=
  <configure
    xmlns="http://namespaces.zope.org/zope"
    xmlns:browser="http://namespaces.zope.org/browser"
    xmlns:five="http://namespaces.zope.org/five">

    <include package="Products.Reportek" file="views.bdr.zcml" />
  </configure>

zope-conf-additional =
  session-timeout-minutes ${environment:SESSION_MANAGER_TIMEOUT}


[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude
interpreter = py

[versions]
anz.casclient = 1.0.1
edw.logger = 1.2
